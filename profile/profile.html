        <main>
            <div class="container shadow py-4 mb-3">
                <form>
                  <h1 class="text-black">Профиль</h1>

                  <div class="alert alert-primary d-none" role="alert">
                    Изменения сохранены
                    <button type="button" class="close" aria-label="Закрыть">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <div class="form-group row">
                    <label for="inputFullname" class="col-sm-2 col-form-label">ФИО</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputFullname" value="Иван Иванов Иванович">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="birthDate"  class="col-sm-2 col-form-label">День рождения</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="birthDate">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="staticGender" class="col-sm-2 col-form-label">Пол</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="staticGender" value="мужской">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Телефон</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="phone">
                    </div>
                  </div>

                  <div class="container border rounded mb-1">
                    <label for="exampleInputAdress1" class="mt-3">Адрес проживания</label>
                  </div>

                  <div class="row justify-content-end px-3 pt-2">
                    <button type="button" onclick="" id="save" class="btn btn-primary">Сохранить</button>
                  </div>


                </form>
            </div>
