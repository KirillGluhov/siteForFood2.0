<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Блюдо</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../Styles/style.css">
        <link rel="stylesheet" href="../Styles/index.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/be2bf5501b.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
        <script type="module" src="index.js"></script>
        <script type="module" src="../Methods/Methods.js"></script>
        <script type="module" src="../Methods/Create.js"></script>
        <script type="module" src="../Methods/GetInfo.js"></script>
    </head>
    <body>
      <div class="wrapper">
        <header class="centered">
          <nav class="navbar navbar-expand-sm navbar-light bg-white">
            <a class="navbar-brand">Delivery.Кушац</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Переключатель навигации">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
              </ul>
              <ul class="navbar-nav mr-0">
              </ul>
            </div>
          </nav>
          <div class="divider"><hr></div>
        </header>
        
        <main>
            <div class="container shadow px-0" style="position: relative;">
                <div class="card-body">
                    <h3 class="card-title" id="name"></h3>
                    <div class="container border rounded">
                        <div class="row justify-content-center mt-3 mb-1">
                            <div class="col-lg-4 col-sm-6 col-10 px-0">
                                <img src="" id="image" class="card-img-top img-fluid" alt="...">
                                <div class="card-img-overlay p-1 d-flex flex-column justify-content-end">
                                    <div class="d-inline ml-auto" id="leaf">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <p class="card-text" id="category">Категория блюда - WOK</p>
                        </div>
                        <div class="row justify-content-center">
                            <p class="card-text" id="vegetarian"></p>
                        </div>
                        <div class="row justify-content-center my-3">
                            <p class="card-text" id="description" style="text-align: center;"></p>
                        </div>
                        <div class="row justify-content-center">
                          <p class="card-text d-none" id="rating">Оценить блюдо:</p>
                        </div>
                        <div class="d-none" id="starsToRate">
                          <div class="d-flex flex-row-reverse border rounded px-1 py-2">
                            <i class="fa-solid fa-star rate"></i>
                            <i class="fa-solid fa-star rate"></i>
                            <i class="fa-solid fa-star rate"></i>
                            <i class="fa-solid fa-star rate"></i>
                            <i class="fa-solid fa-star rate"></i>
                            <i class="fa-solid fa-star rate"></i>
                            <i class="fa-solid fa-star rate"></i>
                            <i class="fa-solid fa-star rate"></i>
                            <i class="fa-solid fa-star rate"></i>
                            <i class="fa-solid fa-star rate"></i>
                          </div>
                        </div>
                        <div class="row justify-content-center">
                          <p class="card-text" id="currentRating">Текущий рейтинг:</p>
                        </div>
                        <div class="container d-flex py-1 justify-content-center">
                            <div class="d-flex align-items-center border rounded px-1 py-2" id="stars">
                            </div>
                        </div>
                        <div class="row justify-content-center my-3">
                            <p class="card-text" style="text-align: center;"><span style="font-size: 1.25em;">Цена: </span><span id="price"></span> руб./шт</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

      </div>
      <footer style="position: relative; z-index: 2;">
        <div class="divider"><hr></div>
        <div class="container pl-4 centered">
          &copy; 2023 - Delivery.Кушац
        </div>
      </footer>
    </body>
</html>
