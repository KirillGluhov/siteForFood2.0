<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Регистрация</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/be2bf5501b.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/imask"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="shortcut icon" href="#" />
    </head>
    <body>
      <div class="wrapper">
        <header class="centered">
          <nav class="navbar navbar-expand-sm navbar-light bg-white">
            <a class="navbar-brand">Delivery.Кушац</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Переключатель навигации">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="http://localhost/">Меню<span class="sr-only">(текущая)</span></a>
                </li>
              </ul>
              <ul class="navbar-nav mr-0">
                <li class="nav-item active">
                  <a class="nav-link" href="http://localhost/login/">Вход<span class="sr-only">(текущая)</span></a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="divider"><hr></div>
        </header>
        <main>
          <div class="container shadow py-4 mb-3">
            <form>
              <h1 class="text-black">Регистрация нового пользователя</h1>
              <div class="form-group">
                <label for="FullName">ФИО</label>
                <input type="text" class="form-control" id="FullName">
              </div>
              <div class="form-group">
                <label for="Gender">Пол</label>
                <select class="form-control" id="Gender">
                    <option>мужской</option>
                    <option>женский</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="Phone">Телефон</label>
                <input type="tel" class="form-control" id="Phone" placeholder="+7 (xxx) xxx-xx-xx">
              </div>
              <div class="form-group">
                <label for="BirthDate">День рождения</label>
                <input type="date" class="form-control" id="BirthDate">
              </div>
              <div class="container border rounded mb-1" id="address">
                <label for="exampleInputAdress1" class="mt-3" id="adressAll">Адрес проживания</label>
              </div>
              <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Email будет использоваться для входа в систему
                </small>
              </div>
              <div class="form-group">
                <label for="Password">Пароль</label>
                <input type="password" class="form-control" id="Password">
              </div>
              <button type="button" onclick="" id="register" class="btn btn-primary">Зарегистрироваться</button>
              </form>
            </div>
        </main>
      </div>
      <footer>
        <div class="divider"><hr></div>
        <div class="container pl-4 centered">
          &copy; 2023 - Delivery.Кушац
        </div>
      </footer>
    </body>
</html>
