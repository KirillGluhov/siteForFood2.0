<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Оформление заказа</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="../Styles/index.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/be2bf5501b.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
        <script type="module" src="index.js"></script>
        <script type="module" src="../Methods/Methods.js"></script>
        <script type="module" src="../Methods/Create.js"></script>
        <script type="module" src="../Methods/GetInfo.js"></script>
    </head>
    <body>
      <div class="wrapper">
        <header class="centered">
          <nav class="navbar navbar-expand-sm navbar-light bg-white">
            <a class="navbar-brand">Delivery.Кушац</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Переключатель навигации">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
              </ul>
              <ul class="navbar-nav mr-0">
              </ul>
            </div>
          </nav>
          <div class="divider"><hr></div>
        </header>
        
        <main>
            <div class="container shadow py-4 mb-3">
                <form>
                  <h1 class="text-black">Оформление заказа</h1>
                  <h3>Данные покупателя</h3>
                  <div class="row">
                    <div class="form-label-group col-md-6 col-12">
                      <input type="tel" id="telephone" class="form-control pl-3" placeholder="Телефон" required="" autofocus="" readonly>
                      <label for="telephone">Телефон</label>
                    </div>
                    <div class="form-label-group col-md-6 col-12">
                      <input type="email" id="email" class="form-control pl-3" placeholder="Email" required="" autofocus="" readonly>
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <h3>Данные доставки</h3>
                  <div class="form-group">
                    <label for="date">Время доставки</label>
                    <input type="datetime-local" class="form-control" id="date" step=1>
                  </div>
                  <div class="container border rounded mb-3" id="adressBlock">
                    <label for="exampleInputAdress1" class="mt-3">Адрес проживания</label>
                  </div>
                  <p class="m-0">Список блюд:</p>
                  <ul class="list-group mb-3">
                  </ul>
                  <p class="m-0" id="price"></p>
                  <button type="button" id="confirm" class="btn btn-success">Подтвердить заказ</button>
                </form>
            </div>
        </main>

      </div>
      <footer style="position: relative; z-index: 2;">
        <div class="divider"><hr></div>
        <div class="container pl-4 centered">
          &copy; 2023 - Delivery.Кушац
        </div>
      </footer>
    </body>
</html>
