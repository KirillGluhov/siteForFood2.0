        <main>
          <div class="container shadow py-3" style="position: relative;">
            <div class="container border rounded px-3">
              <div class="row d-lg-flex">
                <div class="form-group col-lg-3 col-sm-6 col-12  mt-3">
                  <select class="selectpicker border rounded" multiple id="typeOfFood">

                    <option id="Dessert">Десерт</option>

                </div>
                <div class="form-group col-lg-3 col-sm-6 col-12 align-self-center mt-3">
                  <select class="selectpicker border rounded" id="sorting">
                    <option id="NameAsc">А-Я</option>
                    <option id="NameDesc">Я-А</option>
                    <option id="PriceAsc">↑ цены</option>
                    <option id="PriceDesc">↓ цены</option>
                    <option id="RatingAsc">↑ рейтинг</option>
                    <option id="RatingDesk">↓ рейтинг</option>
                  </select>
                </div>
                <div class="custom-control custom-switch col-lg-3 col-sm-6 col-12 align-self-center pl-5 mb-3 m-lg-0">
                  <input type="checkbox" class="custom-control-input" id="vegetarian">
                  <label class="custom-control-label" for="vegetarian">Показать только вегетарианские</label>
                </div>
                <div class="col-lg-3 col-sm-6 col-12 align-self-center d-flex flex-lg-row-reverse flex-row mb-3 m-lg-0">
                  <button type="button" id="show" class="btn btn-primary">Применить</button>
                </div>
